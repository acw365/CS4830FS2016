<!DOCTYPE html>
<html>
<head>
<script src='browser/swagger-client.min.js' type='text/javascript'></script>
<script src="Scripts/jquery-1.10.2.js"></script>
<script type="text/javascript">
  // initialize swagger client
  window.client = new SwaggerClient({
      url: "http://localhost:4627/swagger/docs/v1",
    success: function() {
        client.Products.Products_GetAllProducts(
        { responseContentType: 'application/json' },
        function (data)
        {
            document.getElementById("mydata").innerHTML = JSON.stringify(data.obj);
        });
    }
  });

 
</script>
</head>
<body>
  <div id="mydata"></div>
    <br />
</body>
</html>
